<div class="commit">
  <h3>commit</h3>
  <a href="/api/v1/build/{{commit.hash}}">
    <span ng-if="commit.status === 'built'">re-</span>build
  </a>
  <a ng-if="commit.status === 'built'" href="/api/v1/preview/{{commit.hash}}">preview</a>
  <p>status: {{ commit.status }}</p>
  <p>{{ commit.hash }}</p>
  <p>{{ commit.subject }}</p>
  <p>{{ commit.body }}</p>
</div>
