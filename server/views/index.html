<!DOCTYPE html>
<html lang="en" ng-app="draxApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drax the Deployer</title>

    <!-- build:css styles/vendor.css -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- endbuild -->

  </head>
  <body ng-controller="draxCtrl">
    <div class="container">
      <div ng-repeat="commit in commits">
        <h3>commit</h3>
        <p>{{ commit.hash }}</p>
        <p>{{ commit.subject }}</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
      <script type="text/javascript" src="scripts/services/DataService.js"></script>
      <script type="text/javascript" src="scripts/controllers/draxCtrl.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
