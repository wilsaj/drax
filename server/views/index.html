<!DOCTYPE html>
<html lang="en" ng-app="draxApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drax the Deployer</title>

    <!-- build:css styles/vendor.css -->
      <link href="bower_components/angular-dropdowns/angular-dropdowns.css" rel="stylesheet">
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- endbuild -->

    <link href="css/site.css" rel="stylesheet">


  </head>
  <body ng-controller="draxCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="nav navbar-nav navbar-brand">
          Drax the Deployer
        </div>
        <div class="nav navbar-form navbar-right">
          <button type="button" class="btn btn-default" ng-click="fetch()">
            <i class="fa fa-refresh"></i>
            fetch updates
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <div drax-commit-list ng-model="commits"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- build:js scripts/vendor.js -->
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-dropdowns/angular-dropdowns.js"></script>
      <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
      <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/client.js -->
      <script type="text/javascript" src="scripts/app.js"></script>
      <script type="text/javascript" src="scripts/templates.js"></script>
      <script type="text/javascript" src="scripts/controllers/draxCtrl.js"></script>
      <script type="text/javascript" src="scripts/directives/draxCommit.js"></script>
      <script type="text/javascript" src="scripts/directives/draxCommitList.js"></script>
      <script type="text/javascript" src="scripts/services/DataService.js"></script>
      <script type="text/javascript" src="scripts/services/SocketService.js"></script>
    <!-- endbuild -->

  </body>
</html>
